logging:
  level:
    root: INFO
    # 设置其他特定包的日志级别
    your.package.name: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"  # 自定义控制台输出格式
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"  # 自定义文件输出格式
  file:
    path: ./logs
    name: spring-boot-log.log


aliyun:
  oss:


spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
custom:
  backup:
    location: "E:/test/backup.log"

